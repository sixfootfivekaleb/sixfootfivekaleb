<svg xmlns="http://www.w3.org/2000/svg" width="800" height="16" viewBox="0 0 800 16" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="30%" stop-color="#2563EB" stop-opacity="0.7">
        <animate attributeName="stop-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#6D28D9" stop-opacity="0.9">
        <animate attributeName="stop-opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="70%" stop-color="#2563EB" stop-opacity="0.7">
        <animate attributeName="stop-opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <!-- Glow layer -->
  <line x1="100" y1="8" x2="700" y2="8" stroke="url(#glow)" stroke-width="4" filter="url(#blur)" stroke-linecap="round" />
  <!-- Sharp line on top -->
  <line x1="100" y1="8" x2="700" y2="8" stroke="url(#glow)" stroke-width="1.5" stroke-linecap="round" />
</svg>
