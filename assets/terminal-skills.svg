<svg fill="none" viewBox="0 0 800 420" width="800" height="420" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .t {
          background: #0D1117;
          border-radius: 12px;
          border: 1px solid #30363D;
          overflow: hidden;
          font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .chrome {
          background: #161B22;
          padding: 12px 16px;
          display: flex;
          align-items: center;
          gap: 8px;
        }
        .d { width: 12px; height: 12px; border-radius: 50%; }
        .r { background: #FF5F57; }
        .y { background: #FEBC2E; }
        .g { background: #28C840; }
        .title {
          color: #8B949E;
          font-size: 12px;
          margin-left: 8px;
        }
        .code {
          padding: 20px 24px;
          font-size: 14px;
          line-height: 1.8;
          color: #8B949E;
        }
        .k { color: #79C0FF; }
        .s { color: #A5D6FF; }
        .v { color: #7EE787; }
        .b { color: #D2A8FF; }
        .i1 { padding-left: 20px; }
        .i2 { padding-left: 40px; }
        .ln {
          opacity: 0;
          animation: pop 0.15s ease forwards;
        }
        .ln:nth-child(1)  { animation-delay: 0.1s; }
        .ln:nth-child(2)  { animation-delay: 0.3s; }
        .ln:nth-child(3)  { animation-delay: 0.5s; }
        .ln:nth-child(4)  { animation-delay: 0.7s; }
        .ln:nth-child(5)  { animation-delay: 0.9s; }
        .ln:nth-child(6)  { animation-delay: 1.1s; }
        .ln:nth-child(7)  { animation-delay: 1.3s; }
        .ln:nth-child(8)  { animation-delay: 1.5s; }
        .ln:nth-child(9)  { animation-delay: 1.7s; }
        .ln:nth-child(10) { animation-delay: 1.9s; }
        .ln:nth-child(11) { animation-delay: 2.1s; }
        .ln:nth-child(12) { animation-delay: 2.3s; }
        .ln:nth-child(13) { animation-delay: 2.5s; }
        .ln:nth-child(14) { animation-delay: 2.7s; }
        @keyframes pop {
          from { opacity: 0; transform: translateY(6px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .cur {
          display: inline-block;
          width: 8px;
          height: 15px;
          background: #58A6FF;
          animation: blink 1s step-end infinite;
          vertical-align: text-bottom;
          margin-left: 4px;
        }
        @keyframes blink { 50% { opacity: 0; } }
      </style>
      <div class="t">
        <div class="chrome">
          <div class="d r"></div>
          <div class="d y"></div>
          <div class="d g"></div>
          <span class="title">kaleb.json</span>
        </div>
        <div class="code">
          <div class="ln"><span class="b">{</span></div>
          <div class="ln"><span class="i1"><span class="k">"name"</span>: <span class="s">"Kaleb"</span>,</span></div>
          <div class="ln"><span class="i1"><span class="k">"focus"</span>: <span class="s">"Full-Stack + ML"</span>,</span></div>
          <div class="ln"><span class="i1"><span class="k">"stack"</span>: <span class="b">{</span></span></div>
          <div class="ln"><span class="i2"><span class="k">"languages"</span>: [<span class="v">"Python"</span>, <span class="v">"TypeScript"</span>],</span></div>
          <div class="ln"><span class="i2"><span class="k">"frontend"</span>: [<span class="v">"React"</span>, <span class="v">"Next.js"</span>, <span class="v">"Tailwind"</span>],</span></div>
          <div class="ln"><span class="i2"><span class="k">"backend"</span>: [<span class="v">"FastAPI"</span>, <span class="v">"Socket.IO"</span>, <span class="v">"Redis"</span>],</span></div>
          <div class="ln"><span class="i2"><span class="k">"ml"</span>: [<span class="v">"PyTorch"</span>, <span class="v">"DistilBERT"</span>],</span></div>
          <div class="ln"><span class="i2"><span class="k">"databases"</span>: [<span class="v">"PostgreSQL"</span>, <span class="v">"MongoDB"</span>],</span></div>
          <div class="ln"><span class="i2"><span class="k">"infra"</span>: [<span class="v">"Docker"</span>]</span></div>
          <div class="ln"><span class="i1"><span class="b">}</span></span></div>
          <div class="ln"><span class="b">}</span><span class="cur"></span></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
